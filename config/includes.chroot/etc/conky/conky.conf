require 'io'

function conky_setLsbRelease()
	local file = io.open("/etc/lsb-release", "r")
	local output = file:read("*a")
	file:close()
	output = output:match("DISTRIB_DESCRIPTION=.-\n")
	output = output:match("=.-\n"):sub(2,-2)
	return output
end

